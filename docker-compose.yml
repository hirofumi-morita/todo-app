version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-todo_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  hasura:
    image: hasura/graphql-engine:v2.36.0
    container_name: todo-hasura
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-todo_db}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET:-hasura_admin_secret}
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"HS256", "key": "${JWT_SECRET:-your-256-bit-secret-key-change-this-in-production}"}'
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
    networks:
      - todo-network
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata

  backend:
    build:
      context: ./backend
      dockerfile: ./docker/backend/Dockerfile
    container_name: todo-backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      hasura:
        condition: service_started
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-todo_db}?sslmode=disable
      HASURA_GRAPHQL_ENDPOINT: http://hasura:8080/v1/graphql
      HASURA_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET:-hasura_admin_secret}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-change-this-in-production}
      GIN_MODE: ${GIN_MODE:-debug}
    networks:
      - todo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_HASURA_ENDPOINT=${NEXT_PUBLIC_HASURA_ENDPOINT:-http://localhost:8080/v1/graphql}
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    container_name: todo-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - hasura
    environment:
      NEXT_PUBLIC_HASURA_ENDPOINT: ${NEXT_PUBLIC_HASURA_ENDPOINT:-http://localhost:8080/v1/graphql}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    networks:
      - todo-network

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge
