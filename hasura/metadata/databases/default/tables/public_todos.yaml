table:
  name: todos
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships: []
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - title
        - description
        - completed
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - title
        - description
        - completed
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      columns:
        - id
        - user_id
        - title
        - description
        - completed
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - title
        - description
        - completed
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: admin
    permission:
      columns:
        - title
        - description
        - completed
        - user_id
      filter: {}
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: admin
    permission:
      filter: {}
